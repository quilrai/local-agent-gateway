<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Gateway</title>
  <script src="lib/chart.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      font-size: 12px;
      overflow: hidden;
      user-select: none;
    }

    .container {
      padding: 12px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .title {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr repeat(4, auto);
      gap: 4px 12px;
      margin-bottom: 12px;
    }

    .stats-header {
      font-size: 10px;
      color: #666;
      padding-bottom: 4px;
      border-bottom: 1px solid #2d2d44;
    }

    .stats-header.right {
      text-align: right;
    }

    .backend-row {
      display: contents;
    }

    .backend-name {
      color: #a8d8ea;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
    }

    .stat-value {
      text-align: right;
      font-variant-numeric: tabular-nums;
      color: #ccc;
    }

    .stat-value.requests {
      color: #82ca9d;
    }

    .stat-value.input {
      color: #8884d8;
    }

    .stat-value.output {
      color: #ffc658;
    }

    .stat-value.cache {
      color: #ff7c7c;
    }

    .empty-state {
      text-align: center;
      color: #666;
      padding: 20px 0;
      font-size: 11px;
    }

    .actions {
      display: flex;
      gap: 8px;
      padding-bottom: 12px;
      margin-bottom: 12px;
      border-bottom: 1px solid #2d2d44;
    }

    .btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-primary {
      background: #4a9eff;
      color: white;
    }

    .btn-primary:hover {
      background: #3d8ae6;
    }

    .btn-secondary {
      background: #3d3d5c;
      color: #ccc;
    }

    .btn-secondary:hover {
      background: #4d4d6c;
    }

    .loading {
      text-align: center;
      color: #666;
      padding: 30px 0;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #3d3d5c;
      border-top-color: #4a9eff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .chart-section {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #2d2d44;
    }

    .chart-container {
      height: 120px;
      position: relative;
    }

    .chart-empty {
      text-align: center;
      color: #666;
      padding: 20px 0;
      font-size: 10px;
    }

    .links {
      display: flex;
      gap: 8px;
      padding-top: 12px;
      margin-top: 12px;
      border-top: 1px solid #2d2d44;
    }

    .btn-link {
      flex: 1;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      background: #2d2d44;
      color: #aaa;
    }

    .btn-link:hover {
      background: #3d3d5c;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="actions">
      <button class="btn btn-primary" id="showApp">Open App</button>
      <button class="btn btn-secondary" id="quitApp">Quit</button>
    </div>

    <div class="header">
      <span class="title">Last 24 Hours</span>
    </div>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>Loading...</div>
      </div>
    </div>

    <div class="chart-section">
      <div class="header">
        <span class="title">Input Tokens Per Request</span>
      </div>
      <div id="chartContent">
        <div class="chart-container">
          <canvas id="tokenChart"></canvas>
        </div>
      </div>
    </div>

    <div class="links">
      <button class="btn-link" id="starGithub">Star on GitHub</button>
      <button class="btn-link" id="reportIssue">Report Issue</button>
    </div>
  </div>

  <script>
    const { invoke } = window.__TAURI__.core;
    const { getCurrentWindow } = window.__TAURI__.window;
    const { openUrl } = window.__TAURI__.opener;

    let tokenChart = null;

    function formatNumber(num) {
      if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num.toString();
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function loadStats() {
      try {
        const stats = await invoke('get_tray_stats');
        const content = document.getElementById('content');

        if (!stats.backends || stats.backends.length === 0) {
          content.innerHTML = '<div class="empty-state">No activity in last 24h</div>';
          return;
        }

        let html = `
          <div class="stats-grid">
            <div class="stats-header">Backend</div>
            <div class="stats-header right">Reqs</div>
            <div class="stats-header right">In</div>
            <div class="stats-header right">Out</div>
            <div class="stats-header right">Cache</div>
        `;

        for (const b of stats.backends) {
          html += `
            <div class="backend-row">
              <div class="backend-name" title="${b.backend}">${b.backend}</div>
              <div class="stat-value requests">${formatNumber(b.request_count)}</div>
              <div class="stat-value input">${formatNumber(b.input_tokens)}</div>
              <div class="stat-value output">${formatNumber(b.output_tokens)}</div>
              <div class="stat-value cache">${formatNumber(b.cache_tokens)}</div>
            </div>
          `;
        }

        html += '</div>';
        content.innerHTML = html;
      } catch (err) {
        console.error('Failed to load stats:', err);
        document.getElementById('content').innerHTML =
          '<div class="empty-state">Failed to load stats</div>';
      }
    }

    // Colors for different backends
    const backendColors = [
      { border: '#8884d8', bg: 'rgba(136, 132, 216, 0.2)' },  // Purple
      { border: '#82ca9d', bg: 'rgba(130, 202, 157, 0.2)' },  // Green
      { border: '#ffc658', bg: 'rgba(255, 198, 88, 0.2)' },   // Yellow
      { border: '#ff7c7c', bg: 'rgba(255, 124, 124, 0.2)' },  // Red
      { border: '#4a9eff', bg: 'rgba(74, 158, 255, 0.2)' },   // Blue
      { border: '#a8d8ea', bg: 'rgba(168, 216, 234, 0.2)' },  // Cyan
    ];

    async function loadTokenChart() {
      try {
        const timeline = await invoke('get_tray_token_timeline');
        const chartContent = document.getElementById('chartContent');

        if (!timeline.backends || timeline.backends.length === 0) {
          chartContent.innerHTML = '<div class="chart-empty">No request data available</div>';
          return;
        }

        // Destroy existing chart if any
        if (tokenChart) {
          tokenChart.destroy();
          tokenChart = null;
        }

        // Collect all unique timestamps and sort them
        const allTimestamps = new Set();
        timeline.backends.forEach(b => b.points.forEach(p => allTimestamps.add(p.timestamp)));
        const sortedTimestamps = Array.from(allTimestamps).sort();

        // Create datasets for each backend
        const datasets = timeline.backends.map((backend, index) => {
          const color = backendColors[index % backendColors.length];

          // Create a map for quick lookup
          const pointMap = new Map(backend.points.map(p => [p.timestamp, p.input_tokens]));

          // Align data to common timestamps (null for missing points)
          const data = sortedTimestamps.map(ts => pointMap.get(ts) || null);

          return {
            label: backend.backend,
            data: data,
            borderColor: color.border,
            backgroundColor: color.bg,
            fill: false,
            tension: 0.3,
            pointRadius: 2,
            pointHoverRadius: 4,
            borderWidth: 2,
            spanGaps: true,
          };
        });

        const ctx = document.getElementById('tokenChart');
        const labels = sortedTimestamps.map(ts => formatTime(ts));

        tokenChart = new Chart(ctx, {
          type: 'line',
          data: { labels, datasets },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
              mode: 'index',
              intersect: false,
            },
            plugins: {
              legend: {
                display: true,
                position: 'top',
                labels: {
                  boxWidth: 8,
                  boxHeight: 8,
                  padding: 6,
                  font: { size: 9 },
                  color: '#ccc',
                  usePointStyle: true,
                }
              },
              tooltip: {
                callbacks: {
                  label: (context) => context.dataset.label + ': ' + formatNumber(context.parsed.y) + ' tokens'
                }
              }
            },
            scales: {
              x: {
                display: false,
              },
              y: {
                grid: { color: '#2d2d44' },
                ticks: {
                  font: { size: 9 },
                  color: '#888',
                  callback: v => formatNumber(v)
                }
              }
            }
          }
        });
      } catch (err) {
        console.error('Failed to load token chart:', err);
        document.getElementById('chartContent').innerHTML =
          '<div class="chart-empty">Failed to load chart</div>';
      }
    }

    document.getElementById('showApp').addEventListener('click', async () => {
      await invoke('show_main_window');
      await getCurrentWindow().hide();
    });

    document.getElementById('quitApp').addEventListener('click', async () => {
      await invoke('quit_app');
    });

    document.getElementById('starGithub').addEventListener('click', async () => {
      await openUrl('https://github.com/quilrai/local-agent-gateway');
    });

    document.getElementById('reportIssue').addEventListener('click', async () => {
      await openUrl('https://github.com/quilrai/local-agent-gateway/issues');
    });

    // Close popup when clicking outside (losing focus)
    window.addEventListener('blur', async () => {
      await getCurrentWindow().hide();
    });

    // Load stats and chart when window opens
    loadStats();
    loadTokenChart();
  </script>
</body>
</html>
